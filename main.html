<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/19fcc4b5b5.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">


        <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=2000" alt=""
            id="img">
<!-- Sign Up DIV -->
        <div class="signUp_div"  id="sign_up_div">
            <h2 class="text-center my-3">Create Account</h2>
            <p>Please Create Account...!</p>
            <form action="" class="">
                <label for="name" class="my-2">Name</label>
                <input type="text" name="" id="name" class="name" autofocus>
                <i class="fa-solid fa-user icons"></i>
                <label for="email" class="my-2">Email</label>

                <input type="email" name="" id="email" class="name">
                <i class="fa-solid fa-paper-plane icons"></i>

                <label for="password" class="my-2">Password</label>
                <input type="text" name="" id="password" class="name">
                <i class="fa-solid fa-lock icons"></i>

                <button class="sign_btn " id="signUp_btn">Sign Up</button>
            </form>

            <p class="text-center mt-2">Already Have Account?? <a href="" id="login_a">Sign in</a></p>

            <div id="or_sign_div">
                <hr>
                <p>Or Sign Up With</p>
                <hr>
            </div>

            <div class="more_sign text-center">
                    <button class=" sign_other_btn mx-4" id="google_signUp"  onclick="authGoogle()"><img src="https://img.icons8.com/color/48/null/google-logo.png" class="brands_logo"/>SignUp Using Google</button>
                <button class=" sign_other_btn" id="facebook_signUp"><img src="https://img.icons8.com/color/48/null/facebook-new.png" class="brands_logo"/>SignUp Using Facebook</button>
            </div>

        </div>
<!-- Login Div -->
        <div class="login_div signUp_div" style="display:none;" id="login_div">
            <h2 class="text-center my-3">Login to Your Account</h2>
            <p>Please Login To Your Account</p>

            <form action="">
                <label for="lemail" class="my-2">Email</label>
                <input type="email" name="" id="lemail" class="name">
                <i class="fa-solid fa-paper-plane icons"></i>

                <label for="lpassword" class="my-2">Password</label>
                <input type="text" name="" id="lpassword" class="name">
                <i class="fa-solid fa-lock icons"></i>

                <button class="sign_btn" id="login_btn">Login</button>

            </form>

            <p class="text-center mt-3">Don't Have Account?? <a href="" id="signUp_a">Sign Up</a></p>
            <div id="or_sign_div">
                <hr>
                <p>Or Sign Up With</p>
                <hr>
            </div>

            <div class="more_sign text-center">
                <button class=" sign_other_btn" id="google_signUp" onclick="authGoogle()">
                    <img src="https://img.icons8.com/color/48/null/google-logo.png" class="brands_logo"/>
                    Sign Up Using Google</button>
                <button class=" sign_other_btn"><img src="https://img.icons8.com/color/48/null/facebook-new.png" class="brands_logo"/>Sign Up Using Facebook</button>
            </div>
        </div>


    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>

</html>
